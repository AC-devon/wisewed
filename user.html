      <div id="home-loader">

                        <input type="number" id="cell-gr" class="regtxt">

                        <input type="text" id="groom-town" class="regtxt">
                        <label for="groom-facebook">עמוד פייסבוק</label>

                        <input type="date"  id="date" >
                        <label for="invites">כמות מוזמנים</label>
                        <input type="number" id="invites"  class="regtxt">
                </div>
